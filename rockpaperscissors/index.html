<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps.css">
</head>

<h1 class="name">
  Rock Paper Scissors
</h1>

<script>
// 0 -> rock
// 1 -> paper
// 2 -> scissors

var cpuChoice;

function getRandomChoice()
{
  min = 0;
  max = 3;
  return Math.floor(Math.random() * (max - min)) + min;
}
function chooseRock()
{
  cpuChoice = getRandomChoice();
  switch(cpuChoice)
  {
    case 0:
      console.log("Rock!\nIt's a tie!");
      break;
    case 1:
      console.log("Paper!\nYou lost!");
      break;
    case 2:
      console.log("Scissors!\nYou won!");
      break;
  }
}
function choosePaper()
{
  cpuChoice = getRandomChoice();
  console.log(cpuChoice);
  switch(cpuChoice)
  {
    case 0:
      console.log("Rock!\nYou won!!");
      break;
    case 1:
      console.log("Paper!\nIt's a tie!");
      break;
    case 2:
      console.log("Scissors!\nYou lost!");
      break;
  }
}
function chooseScissors()
{
  cpuChoice = getRandomChoice();
  switch(cpuChoice)
  {
    case 0:
      console.log("Rock!\nYou lost!");
      break;
    case 1:
      console.log("Paper!\nYou won!");
      break;
    case 2:
      console.log("Scissors!\nIt's a tie!");
      break;
  }
}
</script>

<div class="rps_buttons">
  <button id="rock" onclick="chooseRock()"></button>
  <button id="paper" onclick="choosePaper()"></button>
  <button id="scissors" onclick="chooseScissors()"></button>
</div>
